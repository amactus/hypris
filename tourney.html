<html>
<title>Stratus Tournaments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- Scripts -->

<head>

<script> /* SELECT ROUND */
function changeSelect() {
    if (document.getElementById("round-selection").value == "1") {
        document.getElementById("round").innerHTML = "Qualifiers";
    } else if (document.getElementById("round-selection").value == "2") {
        document.getElementById("round").innerHTML = "Invitationals";
    } else if (document.getElementById("round-selection").value == "3") {
        document.getElementById("round").innerHTML = "Semi-Finals";
    } else if (document.getElementById("round-selection").value == "4") {
        document.getElementById("round").innerHTML = "Finals";
    }

    if (document.getElementById("stream-selection").value == "11") {
        document.getElementById("stream").innerHTML = "amactus";
    } else if (document.getElementById("stream-selection").value == "12") {
        document.getElementById("stream").innerHTML = "ShinyDialga";
    } else if (document.getElementById("stream-selection").value == "13") {
        document.getElementById("stream").innerHTML = "ItzaMeLuigi";
    } else if (document.getElementById("stream-selection").value == "14") {
        document.getElementById("stream").innerHTML = "Strangey";
    }

    if (document.getElementById("team1-selection").value == "21") {
        document.getElementById("team1").innerHTML = "Team";
    } else if (document.getElementById("team1-selection").value == "22") {
        document.getElementById("team1").innerHTML = "Teeam";
    } else if (document.getElementById("team1-selection").value == "23") {
        document.getElementById("team1").innerHTML = "Teeeam";
    } else if (document.getElementById("team1-selection").value == "24") {
        document.getElementById("team1").innerHTML = "Teeeeam";
    }

    if (document.getElementById("team2-selection").value == "31") {
        document.getElementById("team2").innerHTML = "Teaam";
    } else if (document.getElementById("team2-selection").value == "32") {
        document.getElementById("team2").innerHTML = "Teaam";
    } else if (document.getElementById("team2-selection").value == "33") {
        document.getElementById("team2").innerHTML = "Teaaam";
    } else if (document.getElementById("team2-selection").value == "34") {
        document.getElementById("team2").innerHTML = "Teaaaam";
    }
}
</script>

</head>

<!-- Body -->

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-3">         <!-- Select Team 1 -->
            <select type="text" id="team1-selection" onchange="changeSelect()"> 
                <option value="20">Select Team</option>
                <option value="21">Team</option>
                <option value="22">Teeam</option>
                <option value="23">Teeeam</option>
                <option value="24">Teeeeam</option>
            </select>
        </div>
        <div class="col-sm-3">         <!-- Select Round -->
            <select type="text" id="round-selection" onchange="changeSelect()"> 
                <option value="0">Select Round</option>
                <option value="1">Qualifiers</option>
                <option value="2">Invitationals</option>
                <option value="3">Semi-Finals</option>
                <option value="4">Finals</option>
            </select>
        </div>
        <div class="col-sm-3">         <!-- Select Team 2 -->
            <select type="text" id="team2-selection" onchange="changeSelect()"> 
                <option value="30">Select Team</option>
                <option value="31">Team</option>
                <option value="32">Teaam</option>
                <option value="33">Teaaam</option>
                <option value="34">Teaaaam</option>
            </select></div>
    </div>
    <div class="row">
        <div class="col-sm-3">         <!-- Team 1 -->
            <h3>
                <div id="team1"></div>
            </h3>
        </div>
        <div class="col-sm-3">         <!-- Round -->
            <h3>
                <div id="round"></div>
            </h3>
        </div>
        <div class="col-sm-3">         <!-- Team 2 -->
            <h3>
                <div id="team2"></div>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">         <!-- Select Livestreamer -->
            <select type="text" id="stream-selection" onchange="changeSelect()"> 
                <option value="10">Select Streamer</option>
                <option value="11">amactus</option>
                <option value="12">ShinyDialga</option>
                <option value="13">ItzaMeLuigi</option>
                <option value="14">Strangey</option>
            </select>
        </div>
        <div class="col-sm-3">         <!-- Livestreamer -->
            <h3>
                <div id="stream"></div>
            </h3>
        </div>
    </div>
</div>

</body>
</html>
